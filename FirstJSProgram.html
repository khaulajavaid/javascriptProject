<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cal.js" type="text/javascript"></script>
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
    
</head>
<body>
   <h1 style="text-align: center;">Calculator App</h1>
   <div class="container">
    <br>
    <table>
    <tr>
        <td colspan="3"><input type="text" id="result"   class="screen" style="text-align: right;"></td>
        <td ><input type="button" value="C" onclick="clearScreen()" class="clear"/></td>
    </tr>
    </table>
    <div class="keys">
        <input type="button" value="7" class="btn" onclick="display('7')"></input>
        <input type="button" value="8" class="btn" onclick="display('8')"></input>
        <input type="button" value="9" class="btn" onclick="display('9')"></input>
        <input type="button" value="/" class="btn" onclick="display('/')"></input>
        <input type="button" value="4" class="btn" onclick="display('4')"></input>
        <input type="button" value="5" class="btn" onclick="display('5')"></input>
        <input type="button" value="6" class="btn" onclick="display('6')"></input>
        <input type="button" value="*" class="btn" onclick="display('*')"></input>
        <input type="button" value="1" class="btn" onclick="display('1')"></input>
        <input type="button" value="2" class="btn" onclick="display('2')"></input>
        <input type="button" value="3" class="btn" onclick="display('3')"></input>
        <input type="button" value="-" class="btn" onclick="display('-')"></input>
        <input type="button" value="0" class="btn" onclick="display('0')"></input>
        <input type="button" value="." class="btn" onclick="display('.')"></input>
        <input type="button" value="=" class="btn" onclick="display('=')"></input>
        <input type="button" value="+" class="btn" onclick="display('+')"></input>
    </div>
   </div>
</body>
</html>
